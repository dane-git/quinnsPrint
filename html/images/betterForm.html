<form name="inquiry" method="POST" data-netlify="true">
	<h3 class="form-title">Get a Quote</h3>
	<div class="form-guest-inquiry">
		<div class="form-name">
			<input
				type="text"
				id="name"
				name="name"
				placeholder="Your name.."
				required
			/>
		</div>
		<div class="form-email">
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Your Email"
				required
			/>
		</div>
		<div class="form-phone">
			<input
				type="tel"
				id="phone"
				name="phone"
				pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
				placeholder="xxx-xxx-xxxx"
				required
			/>
		</div>
	</div>
</form>
